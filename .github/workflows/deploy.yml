name: ğŸš€ Deploy Origins: Zimbabwe Perspective to Cloudflare Workers

on:
  push:
    branches: [ main ]
    paths:
      - 'astro-worker/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'astro-worker/**'

env:
  NODE_VERSION: '18'
  WORKER_NAME: 'origins-with-perspective'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸŒ Deploy to Cloudflare Workers
    environment: production

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './astro-worker/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./astro-worker
        run: npm ci

      - name: ğŸ”¨ Build Astro site
        working-directory: ./astro-worker
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: './astro-worker'
          command: deploy --env production
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Successfully deployed Origins: Zimbabwe Perspective!"
          echo "ğŸŒ Live URL: https://${{ env.WORKER_NAME }}.nyuchi.workers.dev"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ”€ Branch: ${{ github.ref_name }}"
