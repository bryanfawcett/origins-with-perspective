name: "Deploy Origins: Zimbabwe Perspective to Cloudflare Workers"

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'astro.config.mjs'
      - 'wrangler.toml'
      - 'worker.js'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  WORKER_NAME: 'origins-with-perspective'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "Deploy to Cloudflare Workers"
    environment: production

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup Node.js ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "Install dependencies"
        run: npm ci

      - name: "Build Astro site"
        run: |
          echo "=== Starting Astro build ==="
          npm run build
          echo "=== Astro build completed, exit code: $? ==="

      - name: "Verify build output"
        run: |
          echo "=== Checking current working directory ==="
          pwd
          echo ""
          echo "=== Listing all files in current directory ==="
          ls -la
          echo ""
          echo "=== Checking if dist directory exists ==="
          if [ -d "dist" ]; then
            echo "✅ dist directory found"
            echo "=== Contents of dist directory ==="
            ls -la dist/
            echo ""
            echo "=== Size of dist directory ==="
            du -sh dist/
          else
            echo "❌ dist directory not found"
            echo "=== Looking for any dist-related directories ==="
            find . -name "*dist*" -type d 2>/dev/null || echo "No dist directories found"
            echo ""
            echo "=== Checking build output from npm run build ==="
            echo "Build may have failed or output to different location"
            exit 1
          fi

      - name: "Install Wrangler"
        run: npm install -g wrangler@4

      - name: "Validate Wrangler Configuration"
        run: |
          echo "=== Checking wrangler.toml configuration ==="
          cat wrangler.toml
          echo ""
          echo "=== Testing wrangler dry run ==="
          wrangler deploy --dry-run
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: "Deploy to Cloudflare Workers"
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: "Deployment Summary"
        run: |
          echo "Successfully deployed Origins: Zimbabwe Perspective!"
          echo "Live URL: https://${{ env.WORKER_NAME }}.nyuchi.workers.dev"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
